<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Expenses Tracker</title>
</head>
<body>  


    <div class="container">
        <h1 class="text-center mt-3">Expenses Tracker</h1>
        <h3 class="text-center text-center mb-2">Your Balance</h3>
        <h2 class="balance text-center"> 50000 </h2>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="w-50 d-flex justify-content-between align-items-center">
                <h3>Income</h3>
                <h3>Expenses</h3>
            </div>
            
            <div class="w-50 d-flex justify-content-between align-items-center">
                <h2 class="income text-success">50000</h2>
                <h2 class="expense text-info">25000</h2>
            </div>
            
        </div>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 class="">Transcations</h3>
            <div class="w-75 mt-2 text-center table-responsive">
                <table class="table table-striped mt-1">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Transcation</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="transcation--list">
                        
                    </tbody>

                </table>
            </div>
        </div>


        <button data-bs-toggle="modal" data-bs-target="#transcationModal"
         class="btn btn-primary position-fixed end-0 bottom-0 add--transcation_modal update--transcation_modal">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    

    <div class="modal" id="transcationModal">
        <div class="modal-dialog modal-dialog-centered animate__animated animate__zoomIn">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Transcation</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="transcation--form">
                        <select class="form-select" required>
                            <!-- <option value="transcation" hidden>Transcation</option> -->
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="text" required placeholder="title" class="form-control mt-2 mb-3">
                        <input type="number" required placeholder="amount" class="form-control mb-3">
                        <button type="submit" class="btn btn-primary text-white fw-bold w-100">
                            Submit
                        </button>
                        <button type="button" class="btn btn-primary d-none text-white fw-bold w-100 mt-2">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>











</body>
</html>
