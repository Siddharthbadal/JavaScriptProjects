<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
  

    <main>
        <div class="heading">
            <h1>Split <br> Your <br>Bill</h1>
        </div>

      <div class="bill-input">
        <p class="input-heading">Amount</p>
        <div class="input-container">
          
          <input id="bill-amount" type="number" required placeholder="â‚¹"/>
        </div>
        <p class="input-heading">Tip</p>
        <div class="tip-container disabled">          
          <button class="tip">10%</button>
          <button class="tip">20%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <button class="tip">75%</button>
          <button class="tip">100%</button>
        </div>
        <input
          class="custom-tip-input gray-input"
          type="number"
          placeholder="Custom Tip %"
          disabled
        />
        <p>Number of People</p>
        <input
          class="number-of-people gray-input"
          type="number"
          placeholder="Number of people" 
          disabled         
        />
        <button class="generate-bill-btn" disabled>Generate</button>
      </div>
      <div class="bill-output">
        <p class="tip-amount">Tip Amount <span></span></p>
        <p class="total-amount">Total <span></span></p>
        <p class="each-person-bill">Each Person Bill <span></span></p>
        <button class="reset-btn" disabled >Reset</button>
      </div>
    </main>
  </body>
</html>
