<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://tranding-jobs-react.netlify.app/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Feedback Now Project</title>
</head>

<body class="body">

    <div class="body__container">
      

        <main class="app">
            <header class="header">
                
                <a href="/">
                    <h1 class="first-heading">Feedback. <span class="u-italic u-transparent">Now.</span></h1>
                </a>

                <form action="#" class="form">
                    <textarea class="form__textarea" id="textarea" spellcheck="false"  maxlength="150" type="text"
                        placeholder="Enter feedback"></textarea>
                    <label for="textarea" class="form__label">Enter your feedback here, remember to add <span
                            class="u-medium">#hashtag</span> the product <i
                            class="fa-solid fa-pen form__icon"></i></label>
                    
                    <div class="form__bottom">
                        <p class="counter u-italic">150</p>
                        
                        <button class="submit-btn">
                            <span class="submit-btn__text">Submit</span>
                        </button>
                    </div>
                </form>
            </header>

            <ol class="feedbacks">
                <div class="spinner"></div>
            </ol>
        </main>

        <ul class="hashtags">
            <li class="hashtags__item">
                <button class="hashtag">#lofi</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Nike</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Starbucks</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Netflix</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Amazon</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Mozila</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#Socket</button>
            </li>
            <li class="hashtags__item">
                <button class="hashtag">#PizzHut's</button>
            </li>
        </ul>
    </div>


</body>

</html>
